<h1>Diddy</h1>

<piano></piano>
<div data-ng-show="vm.visibility.visible">
 <div class="song">
   <form>
     <input placeholder="Name" data-ng-model="vm.newSong.name">
     <input placeholder="Credit" data-ng-model="vm.newSong.credit">
     <button type="button" data-ng-click="vm.create()">Submit</button>
   </form>
   <button type="button" data-ng-click="vm.toggleNew()">Cancel</button>
 </div>
</div>
<div data-ng-hide="vm.visibility.visible">
 <button ng-click="vm.toggleNew()">Save Song</button>
</div>
<div class="buttonWrapper">
 <button type="button" id="startRecord">Start</button>
 <button type="button" id="stopRecord">Stop</button>
 <button type="button" id="replayBtn">
   <span class="buttonLabel">REPLAY</span>
   <div class="playicon"></div>
 </button>
 <button type="button" id="resetBtn">RESET</button>
</div>

<div data-ng-show="vm.visibilityForSongs.visible">
 <button type="button" data-ng-click="vm.toggleListSongs()">Cancel</button>
 <div data-ng-repeat="song in vm.songs | orderBy: 'timeStamp' | reverse">
   <h3><a data-ui-sref="show({name: song.name})">{{song.name}}</a></h3>
   <h5>Creator: {{song.credit}}</h5>
   <button><play data-song="song">Play</play></button>
 </div>
</div>
<div data-ng-hide="vm.visibilityForSongs.visible">
 <button ng-click="vm.toggleListSongs()">Song List</button>
</div>
